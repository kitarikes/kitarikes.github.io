<main class="lg:ml-1/4 p-6">
  <section id="firstview" class="bg-white rounded-lg shadow-lg p-8 mb-12 animate-fadeIn">
      <div class="text-center">
          <div class="w-48 h-16 bg-gray-300 mx-auto mb-4 rounded"></div>
          <span class="inline-block bg-primary text-white px-4 py-2 rounded-full text-sm mb-4">AVEX GROUP</span>
          <h2 class="text-4xl font-bold mb-4">夢を叶える<br>ライバー事務所</h2>
          <p class="text-xl mb-8">トップクラスのサポートで、あなたの才能を最大限に引き出します</p>
          <div class="flex justify-center space-x-4">
              <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
              <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
              <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
          </div>
      </div>
  </section>

  <section id="about" class="bg-white rounded-lg shadow-lg p-8 mb-12">
      <h2 class="text-3xl font-bold text-primary mb-6">LiveAgentについて</h2>
      <p class="text-lg">LiveAgentは、ライブ配信業界をリードする事務所です。私たちは、才能あるライバーの発掘から育成、マネジメントまで、トータルでサポートします。</p>
  </section>

  <section id="services" class="bg-white rounded-lg shadow-lg p-8 mb-12">
      <h2 class="text-3xl font-bold text-primary mb-6">サービス</h2>
      <ul class="space-y-4">
          <li class="bg-secondary p-4 rounded-lg shadow hover:shadow-md transition duration-300 transform hover:-translate-y-1">タレントマネジメント</li>
          <li class="bg-secondary p-4 rounded-lg shadow hover:shadow-md transition duration-300 transform hover:-translate-y-1">ライブ配信サポート</li>
          <li class="bg-secondary p-4 rounded-lg shadow hover:shadow-md transition duration-300 transform hover:-translate-y-1">マーケティング戦略</li>
          <li class="bg-secondary p-4 rounded-lg shadow hover:shadow-md transition duration-300 transform hover:-translate-y-1">収益化サポート</li>
      </ul>
  </section>

  <section id="talents" class="bg-white rounded-lg shadow-lg p-8 mb-12">
      <h2 class="text-3xl font-bold text-primary mb-6">所属タレント</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <div class="bg-gray-200 h-40 rounded-lg hover:shadow-lg transition duration-300 transform hover:scale-105"></div>
          <div class="bg-gray-200 h-40 rounded-lg hover:shadow-lg transition duration-300 transform hover:scale-105"></div>
          <div class="bg-gray-200 h-40 rounded-lg hover:shadow-lg transition duration-300 transform hover:scale-105"></div>
          <div class="bg-gray-200 h-40 rounded-lg hover:shadow-lg transition duration-300 transform hover:scale-105"></div>
      </div>
  </section>

  <section id="contact" class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-primary mb-6">お問い合わせ</h2>
      <form class="space-y-4">
          <input type="text" placeholder="お名前" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-transparent">
          <input type="email" placeholder="メールアドレス" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-transparent">
          <textarea placeholder="メッセージ" required class="w-full p-2 border border-gray-300 rounded h-32 focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
          <button type="submit" class="bg-primary text-white py-2 px-6 rounded hover:bg-opacity-90 transition duration-300 transform hover:scale-105">送信</button>
      </form>
  </section>
</main>
